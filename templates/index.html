<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Chatbot</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Webcam Feed</h2>
                        <img id="video" src="/video_feed" alt="Video Feed" class="img-fluid rounded-3 mb-3">
                        <div id="gesture" class="text-center fw-bold fs-5">Current Gesture: None</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Chat with Bot</h2>
                        <div id="chat-window" class="border rounded-3 p-3 mb-3 overflow-auto bg-light" style="height: 400px;"></div>
                        <div class="input-group mb-3">
                            <input type="text" id="message" class="form-control rounded-pill" placeholder="Type your message...">
                            <button id="send" class="btn btn-primary rounded-pill ms-2">Send</button>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="tts">
                            <label class="form-check-label" for="tts">Enable TTS</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
